<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my desktop app</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="section center">
        <h1>Get weather Status of your country</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col s7">
                <div class="row">
                    <div class="col s12">
                        <h3>Get weather status by Area code</h3>
                        <div class="row">
                            <div class="col s9">
                                <input type="text" id="areaCode" placeholder="areacode" required>
                            </div>
                            <div class="col s3">
                                <button class="btn btn-large" onclick="getStatus(`areaCode`)" >Get Info</button>
                            </div>
                        </div>
                    
                    </div>
                    <div class="col s12">
                        <h3>
                            Get weather status by City name
                        </h3>
                        <div class="row">
                            <div class="col s9">
                                <input type="text" id="cityName" placeholder="city name" required>
                            </div>
                            <div class="col s3">
                                <button class="btn btn-large" onclick="getStatus(`cityName`)" >Get Info</button>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <h3>
                            Get weather status by country name
                        </h3>
                        <div class="row">
                            <div class="col s9">
                                <input type="text" id="countryName"  placeholder="country name" required>
                            </div>
                            <div class="col s3">
                                <button class="btn btn-large" onclick="getStatus(`countryName`)">Get Info</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col s5 #00695c teal darken-3" style="border: 2px solid;">
                <h3 class="center" style="font-family: 'Courier New', Courier, monospace; color: 64ffda;">
                    Status
                </h3>
                <div class="section white-text ">
                    <pre id="status">
    
                    </pre>
                   
                </div>
            </div>

        </div>
    </div>










    <script src="required.js"></script>
</body>

</html>
